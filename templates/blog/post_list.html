<!-- templates/blog/post_list.html -->
{% extends "blog/base_blog.html" %}

{% block title %}Блог{% endblock %}

{% block content %}
  <h1>Статьи</h1>

  {% for post in posts %}
    <article>
      <h2>
        <a href="{{ post.get_absolute_url|default:post.slug }}">{{ post.title }}</a>
      </h2>
      <small>{{ post.created_at|date:"d.m.Y" }}</small>
      <p>{{ post.preview|truncatewords:20 }}</p>
    </article>
  {% empty %}
    <p>Нет опубликованных постов.</p>
  {% endfor %}
{% endblock content %}
